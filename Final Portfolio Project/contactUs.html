<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<div class="container border border-2 border-dark p-3">
    <h1>Contact Us</h1>
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">primary</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>
                    <a class="nav-link" aria-current="page" href="#">Foods</a>
                    <a class="nav-link" aria-current="page" href="#">Drinks</a>
                <div class="dropdown">
                  <button class="moreBtn dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    More
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="nav-link" aria-current="page" href="#">Sign Up</a></li>
                    <li><a class="nav-link" aria-current="page" href="#">Contact Us</a></li>
                  </ul>
                </div><!--Close drop down button tag-->
                <div class="logInButton">
                    <input type="button" value="Log In">
                </div>
            </div><!--Close nav bar class-->
        </div><!--Close collapse-->
    </div>
</nav><!--Close nav tag-->
<form action="#" method="post">
    <label for="userName">User Name:</label>
      <input
          type="text"
          class="form-control"
          name="userName"
          id="userName"
        >
        </div><!--close username-->
    <div class="mb-3">
        <label for="contactEmail" class="form-label">Email</label>
        <input
            type="email"
            class="form-control"
            name="contactEmail"
            id="contactEmail"
            aria-describedby="emailHelpId"
            placeholder="abc@mail.com"
        >       
    </div><!--close email tag-->
    <div class="mb-3">
        <label for="contactComment" class="form-label"></label>
        <textarea class="form-control" name="contactComment" id="contactComment" rows="7"></textarea>
    </div><!--close text area-->
    
    
</form>
</div><!--Close container-->
</body>
</html>
